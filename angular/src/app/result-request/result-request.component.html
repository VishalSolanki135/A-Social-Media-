<div class="result-request d-flex my-3 align-items-center bg-white shadow">
  <a routerLink = "/profile/{{resultRequest._id}}" class="p-4 w-max"><img routerLink = "/profiles/{{resultRequest._id}}" src="/assets/images/{{resultRequest.profile_image}}.jpg" class="profile-img-md rounded "></a>
  <div>

    <h5><a routerLink = "/profile/{{resultRequest._id}}" class="link">{{ resultRequest.name }}</a></h5>
    <!-- <div class="small">7 Mutual Friends</div> -->
  </div>






<div class="ml-auto mr-3 mt-3 align-self-start">
  <button *ngIf = "use == 'result' && !haveSentFriendRequest && !haveRecievedFriendRequest && !isFriend" class="btn btn-sm btn-primary rounded-pill text size" (click) = "this.api.makeFriendRequest(resultRequest._id); haveSentFriendRequest = true">Add Friend</button>

  <button *ngIf = "haveSentFriendRequest" class="btn btn-sm btn-warning rounded-pill ml-1 text size">Friend Request Pending</button>

  <button routerLink = "/profile/{{resultRequest._id}}" *ngIf = "isFriend" class="btn btn-sm btn-info rounded-pill ml-1 text size">View Profile</button>

  <button *ngIf = "use == 'request' || haveRecievedFriendRequest" class="btn btn-sm btn-primary rounded-pill ml-1 text size" (click) = "accept(); haveRecievedFriendRequest=false; isFriend = true;" >Accept</button>

  <button class="btn btn-sm btn-success rounded-pill ml-1 text size" data-toggle="modal" data-target="#staticBackdrop" (click)="updateSendMessageObject(resultRequest._id, resultRequest.name)">Start Chat</button>

  <button *ngIf = "use == 'request' || haveRecievedFriendRequest" class="btn btn-sm btn-danger rounded-pill ml-1 text size"  (click) = "decline(); haveRecievedFriendRequest = false;">Decline</button>
</div>




</div>
